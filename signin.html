<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Icomb Place Hub</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Include the Google Sign-In API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Configure the client ID for Google Sign-In -->
  <meta name="google-signin-client_id" content="YOUR_CLIENT_ID.apps.googleusercontent.com">
  <!-- Initialize Google Sign-In -->
  <script>
    function onSignIn(googleUser) {
      // Retrieve user details from the Google user object
      var profile = googleUser.getBasicProfile();
      var userEmail = profile.getEmail();
      // Here, you can send the userEmail to your server for authentication and further processing
      // For example, you can make an AJAX request to your server with the userEmail
      console.log('User email: ' + userEmail);
      // Redirect to the signed-in page after successful authentication
      window.location.href = "signedin.html";
    }
  </script>
</head>
<body class="dark-theme">
  <div class="container">
    <h1>Welcome Back to Icomb Place Hub</h1>
    <!-- Simple form for email and password -->
    <form class="signin-form" action="signin_process.php" method="POST">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="button">Sign In</button>
    </form>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <a href="signup.html" class="signup-button">Sign Up</a>
  </div>
</body>
</html>
